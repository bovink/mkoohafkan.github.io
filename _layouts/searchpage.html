<!DOCTYPE html>
<html>
{% include head.html %}
<body class="site{% if site.animated %} animated fade-in-down{% endif %}">
  {% if site.google_tag_manager %}
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.google_tag_manager }}');</script>
  {% endif %}
  <div class="site-wrap center">
    {% include header.html %}

    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        <div class="post-header {% if page.color %} bg-{{page.color}}{% else %} bg-{{site.default_post_color}}{% endif %}">
          <h1 class="h2">{{ page.title }}</h1>
        </div>
        <article class="post-content">
          {{ content }}
  
          <div id="search-container">
            <input type="text" id="search-input" placeholder="search...">
            <ul id="results-container"></ul>
          </div>
        </article>
      </div>
    </div>
  </div>
  
  <!-- Script pointing to jekyll-search.js -->
  <script src="{{ site.baseurl }}/assets/simple-jekyll-search/jekyll-search.js" type="text/javascript"></script>
  <script type="text/javascript">
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{summary}">{title}</a></li>',
      noResultsText: 'No results found',
      fuzzy: true,
  })
  </script>

  {% include footer.html %}
</body>
</html>
